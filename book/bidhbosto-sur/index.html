<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>বিধ্বস্ত সুর</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .title {
            font-size: 3em;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #bbb;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 3s ease-out;
        }
        .mystery-message {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 40px;
            color: #ff6600;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
            animation: messageFadeIn 5s ease-out;
            opacity: 0;
        }
        .cta {
            font-size: 1.2em;
            color: #ff6600;
            text-decoration: none;
            border: 2px solid #ff6600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .cta:hover {
            background-color: #ff6600;
            color: #1a1a1a;
        }
        .mystery-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=%E0%A6%AC%E0%A6%BF%E0%A6%A7%E0%A7%8D%E0%A6%AC%E0%A6%B8%E0%A7%8D%E0%A6%A4+%E0%A6%B8%E0%A7%81%E0%A6%B0') center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes messageFadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .mystery-message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            .cta {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="mystery-background"></div>

    <h1 class="title">বিধ্বস্ত সুর</h1>

    <div class="mystery-message">
        <p>So... you found your way here, did you? <br> Be warned—this book is not meant for you. <br> But, since you've come this far, perhaps you should learn why...</p>
    </div>

    <a href="#" class="cta">Proceed at Your Own Risk</a>

</body>
</html>
