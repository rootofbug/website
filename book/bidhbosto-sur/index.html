<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>বিধ্বস্ত সুর</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #00695c; /* Dark teal color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .title img {
            max-width: 80%; /* Adjust the size of the image */
            height: auto;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 105, 92, 0.6); /* Glow effect */
            animation: fadeIn 3s ease-out;
        }
        .mystery-message {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 40px;
            color: #00695c; /* Dark teal color */
            text-shadow: 0 0 15px rgba(0, 105, 92, 0.6); /* Subtle glow */
            opacity: 0;
            animation: messageFadeIn 5s ease-out;
        }
        .cta {
            font-size: 1.2em;
            color: #00695c;
            text-decoration: none;
            border: 2px solid #00695c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 30px;
        }
        .cta:hover {
            background-color: #00695c;
            color: #121212;
        }
        .mystery-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes messageFadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .title img {
                max-width: 60%;
            }
            .mystery-message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .title img {
                max-width: 50%;
            }
            .cta {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="mystery-background"></div>

    <!-- Replace this with your PNG image -->
    <div class="title">
        <img src="images/bidhbosto-sur.png" alt="বিধ্বস্ত সুর">
    </div>

    <div class="mystery-message">
        <p>So... you found your way here, did you? <br> Be warned—this book is not meant for you. <br> But, since you've come this far, perhaps you should learn why...</p>
    </div>

    <a href="#" class="cta">Proceed at Your Own Risk</a>

</body>
</html>
