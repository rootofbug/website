<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>বিধ্বস্ত সুর</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('https://smitelt.com/book/bidhbosto-sur/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Standard syntax */
        }


        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 600px;
            margin: 0 auto;
        }

        .logo {
            position: relative;
            max-width: 200px;
            margin: 0 auto;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-out 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .logo {
                max-width: 150px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://smitelt.com/book/bidhbosto-sur/bidhbosto-sur.png" alt="বিধ্বস্ত সুর Logo" class="logo">
        
        <p>You’ve found your way here, but do you truly understand what lies ahead? This book is not for you.</p>
    </div>
</body>
</html>
